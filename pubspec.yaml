name: local_harvest
version: 1.0.0+1
publish_to: none
description: Connecting farmers and consumers
environment: 
  sdk: '>=3.4.3 <4.0.0'

dependencies: 
  cupertino_icons: ^1.0.6
  get: 4.6.6
  http: ^1.2.1
  flutter_responsive_helper: ^1.0.2
  firebase_storage: ^11.7.7
  get_storage: ^2.1.1
  auto_size_text: ^3.0.0
  flutter_easyloading: ^3.0.5
  firebase_core: ^2.24.2
  firebase_auth: ^4.15.3
  cloud_firestore: ^4.13.6
  crypto: ^3.0.3
  firebase_crashlytics: ^3.4.9
  flutter_svg: ^2.0.9
  flutter_tts: ^4.0.2
  flutter_timezone: ^2.0.1
  intl: ^0.19.0
  day_night_time_picker: ^1.3.1
  speech_to_text: ^6.5.1
  permission_handler: ^11.3.1
  geolocator: ^12.0.0
  flutter: 
    sdk: flutter
  flutter_animator: ^3.2.2
  image_picker: ^1.1.2
  url_launcher: ^6.3.0

dev_dependencies: 
  flutter_lints: 4.0.0
  change_app_package_name: ^1.3.0
  flutter_test: 
    sdk: flutter

flutter: 
  uses-material-design: true
  assets:
    - assets/
    - assets/images/
    - assets/fonts/
    - assets/svgs/
  fonts:
    - family: DMSans
      fonts:
        - asset: assets/fonts/DMSans-Regular.ttf
          weight: 400
        - asset: assets/fonts/DMSans-Light.ttf
          weight: 300
        - asset: assets/fonts/DMSans-Medium.ttf
          weight: 500
        - asset: assets/fonts/DMSans-SemiBold.ttf
          weight: 600
        - asset: assets/fonts/DMSans-Bold.ttf
          weight: 700